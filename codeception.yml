paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed

modules:
    enabled:
        - Db:
            dsn: 'sqlite:./tests/_data/test.sqlite'
            user: ''
            password: ''
            dump: 'tests/_data/test.sql'
            populate: true
            cleanup: true
            reconnect: true

coverage:
    enabled: true
    remote: false
    include:
        - src/*
        - vendor/mullenlowe/*/src/*
    exclude:
        - src/*Bundle/Resources/*
        - vendor/mullenlowe/*/src/Resources/*
    low_limit: 30
    high_limit: 60
include:
    - vendor/mullenlowe/component
    - vendor/mullenlowe/audi-agc5-common-bundle
imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine_extension.yml }
    - { resource: old_sound_rabbit_mq.yml }
    - { resource: fos_elastica.yml }
    - { resource: "@PartnerBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: null
        save_path: null
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_mysql
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: UTF8
            migration:
                driver: pdo_mysql
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: UTF8
                logging: false
                profiling: false
            agcv4:
                driver: pdo_sqlsrv
                host: '%v4_database_host%'
                port: '%v4_database_port%'
                dbname: '%v4_database_name%'
                user: '%v4_database_user%'
                password: '%v4_database_password%'
            user:
                driver: pdo_mysql
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name_user%'
                user: '%database_user_user%'
                password: '%database_password%'
                charset: UTF8
                logging: false
                profiling: false
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    PartnerBundle: ~
            migration:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    PartnerBundle: ~
            agcv4:
                connection: agcv4
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    PartnerBundle: ~
monolog:
    channels: ['sync']

nelmio_cors:
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS', 'PATCH']
            max_age: 3600

lexik_jwt_authentication:
    public_key_path:  "%kernel.root_dir%/../var/jwtcertificates/public.pem"
    token_ttl:        3600

fos_rest:
    format_listener: true
    routing_loader:
        default_format: json
        include_format: false
    body_converter:
        enabled: true
